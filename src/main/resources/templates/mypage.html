<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="/member/edit" method="get">
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">마이페이지</h4>
                <form class="validation-form" th:object="${member}">
                    <div class="row">
                        <!-- 이름 -->
                        <div class="col-md-6 mb-3">
                            <label th:for="name">이름</label>
                            <input type="text" class="form-control"
                                   id="name" th:field="*{name}"
                                   value="사용자" th:value="*{name}" readonly>
                        </div>
                        <!-- 성별 -->
                        <div class="col-md-6 mb-3">
                            <label for="sex">성별</label>
                            <select class="custom-select d-block w-100" id="sex" th:field="*{sex}" disabled>
                                <option selected disabled value="">성별</option>
                                <option th:value="'M'">남</option>
                                <option th:value="'F'">여</option>
                            </select>
                        </div>
                        <!-- 나이 -->
                        <div class="col-md-6 mb-3">
                            <label for="age">나이</label>
                            <input type="text" class="form-control"
                                   id="age" th:field="*{age}"
                                   value="100" th:value="*{age}" readonly>
                        </div>
                    </div>
                    <!-- 이메일 -->
                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control"
                               id="email" th:field="*{email}"
                               value="you@example.com" th:value="*{email}" readonly>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="mb-3">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control"
                               id="password" th:field="*{password}"
                               value="1234" th:value="*{password}" readonly>
                    </div>
                    <!-- 즐겨찾기 목록 -->
                    <div class="mb-3">
                        <h4>즐겨찾기 목록</h4>
                        <table th:each="store: ${storeList}">
                            <tr th:text="${store.business.businessName}"></tr>
                        </table>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">비밀번호 변경하기</button>
                </form>
            </div>
        </div>

        <footer class="my-3 text-center text-small">
            <p class="mb-1">&copy; 2021 YD</p>
        </footer>
    </div>
</form>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
