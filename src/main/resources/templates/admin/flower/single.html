<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/styles.css}"
          href="../css/styles.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록 폼 (꽃 단품)</h2>
    </div>

    <form action="/admin/flower/single" th:object="${form}" th:action method="post">
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" th:field="*{flowerName}" class="form-control" placeholder="상품 이름 입력">
        </div>
        <div>
            <label for="itemName">꽃말</label>
            <input type="text" id="bouquetDetail" th:field="*{flowerLang}" class="form-control" placeholder="꽃말 입력">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" th:field="*{stock}" class="form-control" placeholder="수량을 입력">
        </div>

        <hr class="my-4">
        <div>
            <div>색상 등록</div>
            <select id="color" th:field="*{color}" class="form-select" required>
                <option value="">==꽃 색깔==</option>
                <option th:each="fcolor : ${flowercolor}" th:value="${fcolor.name()}"
                        th:text="${fcolor.getDescription()}"></option>
            </select>
        </div>
        <hr class="my-4">


        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
