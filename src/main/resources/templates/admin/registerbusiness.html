<body class="sb-nav-fixed">

  <!-- Navbar Search-->
  <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
      <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
    </div>
  </form>

  <!-- Navbar-->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">

      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="#!">Settings</a></li>

      </ul>

<!-- 사이드바 시작 -->

<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">Core</div>
          <a class="nav-link" href="/admin/registerbusiness">
            <div class="sb-nav-link-icon"><i class="fas fa-store"></i></div>
            꽃집 등록하기
          </a>
          <a class="nav-link" href="/admin/businesses">
            <div class="sb-nav-link-icon"><i class="fas fa-house-user"></i></div>
            나의 꽃집
          </a>
          <div class="sb-sidenav-menu-heading">Interface</div>
          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
            Layouts
            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
          </a>
          <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
            <nav class="sb-sidenav-menu-nested nav">
              <a class="nav-link" href="!#">Static Navigation</a>
              <a class="nav-link" href="!#">Light Sidenav</a>
            </nav>
          </div>
          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
            <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
            Pages
            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
          </a>
          <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
            <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
              <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#pagesCollapseAuth" aria-expanded="false" aria-controls="pagesCollapseAuth">
                Authentication
                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
              </a>
              <div class="collapse" id="pagesCollapseAuth" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordionPages">
                <nav class="sb-sidenav-menu-nested nav">
                  <a class="nav-link" href="">Login</a>
                  <a class="nav-link" href="">Register</a>
                  <a class="nav-link" href="">Forgot Password</a>
                </nav>
              </div>
              <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#pagesCollapseError" aria-expanded="false" aria-controls="pagesCollapseError">
                Error
                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
              </a>
              <div class="collapse" id="pagesCollapseError" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordionPages">
                <nav class="sb-sidenav-menu-nested nav">
                  <a class="nav-link" href="">401 Page</a>
                  <a class="nav-link" href="">404 Page</a>
                  <a class="nav-link" href="">500 Page</a>
                </nav>
              </div>
            </nav>
          </div>
          <div class="sb-sidenav-menu-heading">Addons</div>
          <a class="nav-link" href="">
            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>

          </a>
          <a class="nav-link" href="">
            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>

      </div>
      <div class="sb-sidenav-footer">
        <div class="small">Logged in as:</div>
        Start Bootstrap
      </div>
    </nav>
  </div>

  <!-- 사이드 바 끝  -->

  <!-- 사업체 등록 폼 -->
  <div id = "layoutSidenav_content">
    <main>
      <div class="container-fluid">
        <div class="col-sm-12 pt-5">
          <div class="card col-md-12 mx-auto">
            <div class="card-header">
              <h4 class="card-title">
                <i class="fa-solid fa-building"></i>
                사업체 등록 하기
              </h4>
            </div>

            <form class="card-body"
                  action="/admin/registerbusiness" method="post">
              <div class="table-responsive">
                <table class="table">
                  <tbody>
                  <tr style="line-height: 32px;">
                    <td>사업체 이름</td>
                    <td>
                      <input type="text" class="form-control"
                             placeholder="사업체 이름" name="businessName">
                    </td>
                  </tr>
                  <tr style="line-height: 32px;">
                    <td>사업등록번호</td>
                    <td>
                      <input type="text" class="form-control"
                             placeholder="사업등록번호" name="businessNum">
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="text-center mt-3 mb-3">
                <button class="btn btn-info" type="submit" >꽃 집 등록하기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
