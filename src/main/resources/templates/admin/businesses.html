<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    나의 꽃집 목록
    <tr>
        <th>꽃집 이름</th>
        <th>사업자등록번호</th>
        <th> 관리하기</th>
    </tr>
    <tr th:each="list : ${businessList}">
        <td th:text="${list.businessName}"></td>
        <td th:text="${list.businessNum}"></td>
        <td> <button onclick="location.href='business.html'"
                     th:onclick="|location.href='@{/admin/businesses/{businessId}(businessId=${list.id})}'|"
                     type="button">꽃집 관리</button> </td>

    </tr>
</table>
</body>
</html>
