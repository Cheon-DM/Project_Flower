<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css"
            th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-sm-12 pt-5">
        <div class="card col-md-12 mx-auto">
            <div class="card-header">
                <h4 class="card-title">
                    <i class="fa-solid fa-bag-shopping"></i>
                    장바구니 목록
                </h4>
            </div>

            <!-- 장바구니 목록-->
            <div class="table-responsive">
                <table class="table table-bordered" id="cart_id">
                    <thead>
                    <tr class="text-center">
                        <th style="width: 5%">선택</th>
                        <th>아이템 이름</th>
                        <th>가격</th>
                        <th style="width: 6%">수량</th>
                        <th style="width: 10%">삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="item: ${cartItems}">
                        <td>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                        </td>
                        <td th:text="${item.itemName}">꽃 이름</td>
                        <td th:text="${item.price}">100</td>
                        <td>
                            <input class="form-control text-center me-3" id="inputQuantity" type="num"
                                   value="1" th:value="${item.count}"
                                   style="max-width: 3rem" readonly>
                        </td>
                        <td>
                            <button th:onclick="|location.href='@{/member/cart/{cartItemId}(cartItemId=${item.id})}'|"
                            class="btn btn-danger">
                                삭제
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2" style="text-align:right;white-space:nowrap;">TOTAL : </th>
                            <th colspan="3" style="text-align:left;white-space:nowrap;"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function (){
        $('#cart_id').dataTable({
            // 표시 건수기능 숨기기
            lengthChange: false,
            // 검색 기능 숨기기
            searching: false,
            // 정보 표시 숨기기
            info: false,
            // 페이징 기능 숨기기
            paging: false,
            columnDefs: [
                {targets: 2, render: $.fn.dataTable.render.number( ',' , '.' , 0 , '' , '원' )}
            ],
            "footerCallback": function( tfoot, data, start, end, display ){
                var api = this.api();
                var sum = 0;
                api.column(2).data().each(function (data){
                   sum += parseInt(data);
                });

                // Update footer
                $(api.column(2).footer()).html(sum.toLocaleString()+"원");
            }
        });
    });
</script>
</body>
</html>
